<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>

    <link rel="stylesheet" href="style.css">
</head>
<body class="light">
    

   <div class="navbar">
    <ul class="list"> 
    <li class="list-item changeTheme"> Change Theme</li>
    <li class="list-item stop">Stop</li>
    <li class="list-item changeTime">Change Time</li>
    <li class="list-item " id="changeFormat">Change Format</li>

</ul>
    
   </div>
    
    <div class="container">
        <div class="hours">

            <p class="para hrs"> 00</p>
            <p class="header"> Hours </p>

        </div>
        <div class="minutes">
            <p class="para mins"> 00 </p>
            <p class="header"> Mins</p>

        </div>

        <div class="seconds">
            <p class="para sec"> 00</p>
            <p class="header"> Sec</p>

        </div>

   
    </div>


    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script src="index.js"></script>

</body>
</html>
