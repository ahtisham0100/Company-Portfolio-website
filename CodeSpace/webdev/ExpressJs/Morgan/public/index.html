 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
</head>
<body>
      
    <!-- action is what the page will lead to on submittin and method is what the 
    method for action it'll search for  
    
    For Example :  
    Here It'll search for : 

    app.post("/login" , (req, res ) { });   method 

    -->
    <form action="/login"  method="post"> 
<label for="email">email</label>
<input type="text" name="email" id="username" placeholder="Enter Your email" required>
<label for="password">password</label>
<input type="password" name="password" id="pass" required>
<input type="submit" name="Login" id="login"  value="submit"> 
    </form>
</body>
</html>
